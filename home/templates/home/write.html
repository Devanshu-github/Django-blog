{% extends 'base.html' %}


{% block homeactive %} active {% endblock homeactive %}
{% block body %}
<div class="container my-4">
<div class="row featurette d-flex justify-content-center align-items-center">
  <h2 style="font-family: 'Satisfy';">
    <font size="40"style="color:blue" > <u>Create your Blog </u> </font> &#9997;&#65039;
  </h2>
</div>
</div>

<div class="container my-4">
  <form method="post" action="/write">
    {% csrf_token %}
    <div class="form-group">
      <label for="name">Name</label>
   <output type="text">{{request.user}}<input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name" required></output>
    </div>
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" name="title" placeholder="Enter a Title for your blog" required>
    </div>
    <div class="form-group">
      <label for="categories">Categories</label>
      <select class="form-control" id="categories" name="categories">
        <option>Politics & Social issues</option>
        <option>Science & Technology</option>
        <option>Wildlife & Environment</option>
        <option>Business</option>
        <option>Life & motivation</option>
        <option>General Awareness</option>
      </select>
    </div>
    <label for="content">Write your Content</label>
    <textarea class="form-control" id="content" name="content" rows="5" placeholder="Type here..." required></textarea>

    <div class="container my-2">
        <a href="#"><button class="btn btn-primary float-right" style="font-family: 'Fredericka the Great'">Submit</button></a>
        </div>
  </form>
</div>



{% endblock body %}
