{% extends 'base.html' %}


{% block homeactive %} active {% endblock homeactive %}
{% block body %}


<div class="container my-4">
    <div class="row featurette d-flex justify-content-center align-items-center">
        <h2 style="font-family: 'Pacifico';">
            <font size="40" style="color:green"> <u> Feedback here </u></font>
        </h2>
    </div>
</div>

<div class="container my-4">
    <form method="post" action="/feedback">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
        </div>
        <label for="message">Write your Content</label>
        <textarea class="form-control" id="message" name="message" rows="5" placeholder="Type here..."></textarea>

        <div class="container my-2">
            <a href="#"><button class="btn btn-primary float-right"
                    style="font-family: 'Fredericka the Great'">Submit</button></a>
        </div>
    </form>
</div>


{% endblock body %}
